<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="logo__img--wrapper">
      <img src="/assets/logo.svg" alt="" class="logo__img">
      <span class="treact">Treact</span>
    </div>
    <ul class="nav__links">
      <li class="nav__list">
        <a href="" class="nav__link">About</a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">Blog</a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">Pricing</a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">Contact Us</a>
      </li>
      <li class="nav__list nav__list--login">
        <a href="" class="nav__link">Login</a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link nav__link--signup btn">Sign Up</a>
      </li>
    </ul>
  </nav>
  <header>
    <div class="container">
      <div class="row">
        <div class="header__section description__center">
          <div class="header__description--left">
            <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
            <p class="header__para">
              Our templates are easy to setup, undersrand and customize. Fully modular components with a variety of pages and components.
            </p>
            <div class="two__column--input">
              <input type="text" placeholder="Your E-mail Address"></input>
              <button class="header__btn btn">Get Started</button>
            </div>
            <p class="our-trusted-customers">our trusted customers</p>
            <img class="customer__logo" src="/assets/customer-logo.png" alt="">
          </div>
          <figure class="header__img--wrapper">
            <img class="header__img" src="/assets/header-img.svg" alt="">
          </figure>
        </div>
      </div>
    </div>
  </header>

</html>
