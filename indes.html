<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="nav__logo">
      <img src="/assets/logo.svg" alt="" class="logo">
      <span class="treact">Treact</span>
    </div>
    <ul class="nav__links">
      <li class="nav__list">
        <a href="" class="nav__link">
          About
        </a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">
          Blog
        </a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">
          Pricing
        </a>
      </li>
      <li class="nav__list">
        <a href="" class="nav__link">
          Contact Us
        </a>
      </li>
      <li class="nav__list nav__list--login">
        <a href="" class="nav__link">
          Login
        </a>
      </li>
      <li class="nav__list">
        <button class="btn nav__signup--btn">
          <a href="" class="nav__link">
            Sign Up
          </a>
        </button>
      </li>
    </ul>
  </nav>
  <header>
    <div class="header__description">
      <h1 class="header__title">Beautiful React Templates <span class="purple">for you.</span></h1>
      <p class="header__para">
        Our templates are easy to set up, understand and customize. Fully modular components with a variety of pages and components.
      </p>
      <div class="input__email">
        <input class="email" type="email" placeholder="Your E-mail Address">
        <button class="email__btn">Get Started</button>
      </div>
      <div class="customers__logo">
        <p class="customer">OUR TRUSTED COSTUMERS</p>
        <figure class="customer__logo--wrapper">
          <img src="/assets/customer-logo.png" alt="" class="customer__logo--img">
        </figure>
      </div>
    </div>
    <figure class="header__img--wrapper">
      <img src="/assets/header-img.svg" alt="" class="header__img">
    </figure>
  </header>
</body>
</html>
